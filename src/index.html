<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>MealsWidget</title>
		<link rel="stylesheet" href="./style.css"/>
		<template id="school_search_item_template">
			<div class="school_search_item">
				<p class="school_search_item_text"></p>
			</div>
		</template>
	</head>
	<body>
		<!-- <img id="backgroundImage" src="./background2.png"/> -->
		<div id="root">
			<div id="topbar">
				<img class="icon" src="./icons/headerIcon.png"/>
				<p class="title">오늘의 식단</p>
			</div>
			<div id="error" class="hidden"></div>
			<div id="holder">
				<div id="display_lunch" class="display">
					<div class="titleHolder">
						<img class="icon" src="./icons/day.png"/>
						<p class="title">점심</p>
					</div>
					<p class="menu">로드중 . . .</p>
				</div>
				<div id="display_dinner" class="display">
					<div class="titleHolder">
						<img class="icon" src="./icons/night.png"/>
						<p class="title">저녁</p>
					</div>
					<p class="menu">로드중 . . .</p>
				</div>
			</div>
			<div id="bottombar">
				<div class="bottombarButton" id="close_button" class="hidden">
					<img class="bottombarButtonIcon" src="./icons/close.png"/>
					<p class="bottombarButtonText">종료</p>
				</div>
				<div class="bottombarButton" id="reload_button" class="hidden">
					<img class="bottombarButtonIcon" src="./icons/reload.png"/>
					<p class="bottombarButtonText">다시 불러오기</p>
				</div>
				<div class="bottombarButton" id="config_button">
					<img class="bottombarButtonIcon" src="./icons/pen.png"/>
					<p class="bottombarButtonText">위젯 편집</p>
				</div>
			</div>
		</div>
		<div id="config_panel" class="hidden">
			<div id="configTopbar">
				<p id="configTopbarText">위젯 설정</p>
			</div>
			<p class="configTitle">학교 지정하기</p>
			<p class="configText">등록된 학교: <span id="config_school_text">없음</span> <span class="configClickToEdit">(아래에서 수정하세요)</span></span></p>
			<div id="config_school_search">
				<input type="text" id="config_school_search_input" placeholder="검색할 학교명을 입력후 엔터를 눌러주세요 (쿨타임 1초)">
			</div>
			<p class="configTitle">저녁 비활성화</p>
			<input type="checkbox" id="config_disable_dinner">
			<label for="config_disable_dinner">저녁(석식)을 비활성화합니다. 중학교와 같이 저녁이 없는<br>&nbsp;&nbsp;&nbsp;&nbsp;학교의 경우 이 채크박스를 채크해주세요</label>
			<div id="config_disable_dinner_margin"></div>
			<p class="configTitle">글자 크기 배율</p>
			<p class="configText">글자 크기의 배율을 조정합니다 (예: 2 = 2배)<br>최소 0.1 에서 최대 3 까지의 값이 허용됩니다</p>
			<input type="number" id="config_scale" min="0.1" max="3" step="0.05">
			<p class="configTitle">무시 글자 설정 (고급 사용자용)</p>
			<p class="configText">매뉴에서 없엘 글자를 설정합니다. Javascript 의 regex 문법을<br>이용해, 필요없는 글자를 선택하세요</p>
			<input type="text" id="config_ignore_regex">
			<div id="bottombar">
				<div class="bottombarButton" id="config_report_button">
					<img class="bottombarButtonIcon" src="./icons/report.png"/>
					<p class="bottombarButtonText">버그 보고</p>
				</div>
				<div class="bottombarButton" id="config_cancel_button">
					<img class="bottombarButtonIcon" src="./icons/close.png"/>
					<p class="bottombarButtonText">취소</p>
				</div>
				<div class="bottombarButton" id="config_save_button">
					<img class="bottombarButtonIcon" src="./icons/pen.png"/>
					<p class="bottombarButtonText">저장</p>
				</div>
			</div>
		</div>
		<script type="module" src="./page.mjs"></script>
	</body>
</html>
